# Temporary debug + pairing helpers
CONFIG_ZMK_KSCAN_DEBUG=y
CONFIG_ZMK_KSCAN_EVENTS=y

# Enable I2C (if not already done in defconfig)
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# Allow pairing behaviors to work immediately
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_AUTO_INIT=y
CONFIG_BT_PAIRING_CONFIRM=y

# Use USB CDC as console
CONFIG_UART_CONSOLE=y
CONFIG_RTT_CONSOLE=n

# USB stack
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_BT_DEBUG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Optional but useful:
CONFIG_ZMK_LOG_LEVEL_DBG=y
